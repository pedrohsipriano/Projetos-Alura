<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="userName">Nome:</label>
                <input type="text" name="userName" required>

                <label for="userAge">Idade:</label>
                <input type="number" name="userAge" max="100" min="12" required>

                <label for="userBirth">Data de Nascimento:</label>
                <input type="date" name="userBirth">

                <label for="userEmail">Email:</label>
                <input type="email" name="userEmail" required>

                <label for="userPhone">Telefone:</label>
                <input type="tel" name="userPhone" required pattern="[0-9]{11}" placeholder="99999999999">

                <label for="userImage">Upload de Foto:</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <label for="userGender">Feminino:</label>
                <input type="radio" name="userGender" value="Feminino">

                <label for="userGender">Masculino:</label>
                <input type="radio" name="userGender" value="Masculino">

                <label for="userGender">Prefiro não informar:</label>
                <input type="radio" name="userGender" value="notInformed">

                <br>
                <label for="maritalStatus">Estado Civil:</label>
                <select name="maritalStatus" id="maritalStatus">
                    <option value=""></option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>

                <label for="state">Estado:</label>
                <select name="state" id="state">
                    <option value=""></option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option> 
                    <option value="Bahia">Bahia</option> 
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option> 
                    <option value="Espirito Santo">Espirito Santo</option> 
                    <option value="Goiás">Goiás</option> 
                    <option value="Maranhão">Maranhão</option> 
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Mato Grosso">Mato Grosso</option> 
                    <option value="Minas Gerais">Minas Gerais</option> 
                    <option value="Pará">Pará</option> 
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option> 
                    <option value="Pernambuco">Pernambuco</option> 
                    <option value="Piauí">Piauí</option> 
                    <option value="Rio de Janeiro">Rio de Janeiro</option> 
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option> 
                    <option value="Rondônia">Rondônia</option> 
                    <option value="Roraima">Roraima</option> 
                    <option value="Santa Catarina">Santa Catarina</option> 
                    <option value="São Paulo">São Paulo</option> 
                    <option value="Sergipe">Sergipe</option> 
                    <option value="Tocantins">Tocantins</option> 
                </select>

                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity" required>

            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
